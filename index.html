<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="https://iconape.com/wp-content/png_logo_vector/aa-2.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="golge">
      <h1 class="text-center p-1">Weather App</h1>
      <div class="input-group mb-4 mx-auto mt-3 justify-content-center">
        <input
          type="text"
          class="input"
          placeholder="Enter City Name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button class="btn text-light" type="button" id="button-addon2">
          Submit
        </button>
      </div>
      <div class="newsList text-center"></div>
      <div
        class="container row gap-3 text-center m-auto justify-content-center"
      ></div>
    </div>

    <script src="./weather.js"></script>
  </body>
</html>
